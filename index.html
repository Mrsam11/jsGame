<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Game</title>
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- Characters -->
    <img title="player-image" id="player" src="assets/player.png" >
    <img title="enemy-image1" id="angler1" src="assets/angler1.png" >
    <img title="enemy-image2" id="angler2" src="assets/angler2.png" >
    <img title="enemy-image3" id="lucky" src="assets/lucky.png">
    <img title="enemy-image4" id="hivewhale" src="assets/hivewhale.png">
    <img title="enemy-image5" id="drone" src="assets/drone.png">
    <img title="enemy-image6" id="bulbwhale" src="assets/bulbwhale.png">
    <img title="enemy-image7" id="moonfish" src="assets/moonfish.png">
    <img title="enemy-image8" id="stalker" src="assets/stalker.png">
    <img title="enemy-image9" id="razorfin" src="assets/razorfin.png">

    <!-- Props -->
    <img title="projectile-image" id="projectile" src="assets/projectile.png" >
    <img id="gears" title="gear-image" src="assets/gears.png">
    <img title="explosions-effect1"id="smokeExplosion" src="assets/smokeExplosion.png">
    <img title="explosions-effect2" id="fireExplosion" src="assets/fireExplosion.png">
    <img title="shield-player" id="shield" src="assets/shield.png">
    <img title="fireball-player" id="fireball" src="assets/fireball.png">

    <!-- Environment -->
    <img id="layer1" title="background-layer1" src="assets/layer1.png" >
    <img id="layer2" title="background-layer2" src="assets/layer2.png" >
    <img id="layer3" title="background-layer3" src="assets/layer3.png" >
    <img id="layer4" title="background-layer4" src="assets/layer4.png" >

    <!-- Audio Files -->
    <audio id="powerup" src="assets/audios/powerup.wav"></audio>
    <audio id="powerdown" src="assets/audios/powerdown.wav"></audio>
    <audio id="explosion" src="assets/audios/explosion.wav"></audio>
    <audio id="shot" src="assets/audios/shot.wav"></audio>
    <audio id="hit" src="assets/audios/hit.wav"></audio>
    <audio id="shieldSound" src="assets/audios/shield.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
